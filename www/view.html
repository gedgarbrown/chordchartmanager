<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/view.css">
        <title>Chor Chart Manager (edit)</title>
    </head>
    <body>
        <div id="header">
            <div id="frameKeyChange">
                <div id=frameKeySelector>
                    <div>
                        Key 
                        <select name="key" id="key">
                            <option value="0">C</option>
                            <option value="1">C♯</option>
                            <option value="101">D♭</option>
                            <option value="2">D</option>
                            <option value="3">D♯</option>
                            <option value="103">E♭</option>
                            <option value="4">E</option>
                            <option value="5">F</option>
                            <option value="6">F♯</option>
                            <option value="106">G♭</option>
                            <option value="7">G</option>
                            <option value="8">G♯</option>
                            <option value="108">A♭</option>
                            <option value="9">A</option>
                            <option value="10">A♯</option>
                            <option value="110">B♭</option>
                            <option value="11">B</option>
                            
                        </select> 
                    </div>
                </div>
                <div id="frameTranspose">
                    <input type="checkbox" id="transpose" name="transpose" value="transpose">
                    <label for="transpose">Transpose</label>
                </div>
            </div>
            <div id="chartTitle">
                <h1 id="title">Chart Title</h1>
            </div>
            <div id="frameToEdit">
                <div> 
                     <input id="buttonToEdit" type="button" value="Edit" />
                </div>
                <div>
                   &nbsp;
                </div>
                <div> 
                    <input id="colors" type="button" value="Colors"/>
                </div>
            </div>
            <div id="frameLoad">
                <div>&nbsp;</div>
                <div>
                    <input id="load" type="button" value="Load"/>
                </div>
                <div>&nbsp;</div>
            </div>
            
        </div>
        <div id="content">
            
           <div id="chartFrame"> 
            <div id="chartContent">
              
            </div>
          </div>
            
            
            <div id="framePagePrev">
                <input id="pagePrev" type="button" value="←">
            </div>

            <div id="framePageNext">
                <input id="pageNext" type="button" value="→">
            </div>
        </div>
       

        <script src="cordova.js"></script>
        <script type="module" src="js/viewMain.js"></script>
    </body>
</html>
